<div class="product">
  <div class="product__icon" (click)="navigateToProduct(product)">
    <img [src]="product.imageData?.localURL" id="producticon" />
  </div>
  <div class="product__text" (click)="navigateToProduct(product)">
    <h2 class="product__text-header">{{ product.name }}</h2>
    <p class="product__text-description">
      {{ product.description | descriptionFormatter }}
    </p>
  </div>
  <div class="product__rating" *ngIf="!isAdminView">
    <div class="rating-container">
      <div class="rating__number">
        <h3>{{ product.averageOpinion?.toFixed(2) }}</h3>
      </div>
      <ingreedio-stars [rating]="product.averageOpinion" />
    </div>
    <div class="opinion">
      <p>
        {{ product.numberOfOpinions }} opinion{{
          product.numberOfOpinions === 1 ? '' : 's'
        }}
      </p>
    </div>
  </div>
  <div
    *ngIf="!isAdminView && role == roleEnum.Client"
    class="heart"
    id="heart"
    (click)="addToFavourite(product)"
    [ngClass]="{ 'heart--fill': product.isFavourite }">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path
        d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
    </svg>
  </div>
  <div *ngIf="isAdminView" class="product__accept">
    <button class="secondary-button product__accept_accept">Accept</button>
    <button class="secondary-button product__accept_reject">Reject</button>
  </div>
</div>
